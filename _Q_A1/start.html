  <body>
    <div class="row"></div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <!-- href="/srch" -->
        <a class="button" onclick="myFunction()">Looking for talent</a>
        <a href="/liste" class="button">Looking for a project</a>
      </div>
      <div class="col-md-4"></div>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div id='typesrch' class="col-md-4">
        What for?<br>
        <input type="radio" name="purp" value="concert" > Concert<br>
        <input type="radio" name="purp" value="recording"> Recording<br>
        <input type="radio" name="purp" value="event"> Event<br>
        <input type="radio" name="purp" value="project"> Project<br>
        <a id="purp_sel" href="">Submit</a>

      </div>
      <div class="col-md-4"></div>
    </div>
    <script type="text/javascript">
      $(document).ready(function() {

        //add change listener to all inputs with name purp
        $("[name='purp']").change(function() {
          //get current radio button value
          var ch = $(this).val();
          var act = "";

          if (ch == "concert") act = "/concert";//set url
          if (ch == "recording") act = "/rec";//set url
          if (ch == "event") act = "/event";
          if (ch == "project") act = "/project";

          $("#purp_sel").attr("href", act);//set action url
        });
      });
    </script>
  </body>
